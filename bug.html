<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //This script attempts to access a non-existent element, 
    //leading to a silent failure rather than a clear error message
    document.getElementById('nonExistentElement').innerHTML = "Hello"; 
  </script>
</body>
</html>
